          linkedin: "https://linkedin.com/in/kelton",
          nomeCompleto: "Kelton da Silva",
        },
      ];

      const container = document.getElementById("cards-container");
      const backdrop = document.getElementById("backdrop");

      membros.forEach((membro) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="profile-img" src="https://via.placeholder.com/80" alt="Foto de ${membro.nome}" />
          <h3>${membro.nome}</h3>
          <p>📍 ${membro.cidade}</p>
          <p>💼 ${membro.cargo}</p>
          <p>📸 ${membro.instagram}</p>
          <div class="extra-info">
            <p>📧 ${membro.email}</p>
            <p>🔗 <a href="${membro.linkedin}" target="_blank">LinkedIn</a></p>
            <p>${membro.nomeCompleto}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          const isExpanded = card.classList.contains("expanded");
          document
            .querySelectorAll(".card.expanded")
            .forEach((c) => c.classList.remove("expanded"));

          if (isExpanded) {
            backdrop.classList.remove("active");
          } else {
            card.classList.add("expanded");
            backdrop.classList.add("active");
          }
        });

        container.appendChild(card);
      });

      backdrop.addEventListener("click", () => {
        document
          .querySelectorAll(".card.expanded")
          .forEach((c) => c.classList.remove("expanded"));
        backdrop.classList.remove("active");
      });
    </script>
  </body>
</html>
